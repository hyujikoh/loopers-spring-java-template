server:
  shutdown: graceful
  tomcat:
    threads:
      max: 200 # 최대 워커 스레드 수 (default : 200)
      min-spare: 10 # 최소 유지 스레드 수 (default : 10)
    connection-timeout: 1m # 연결 타임아웃 (ms) (default : 60000ms = 1m)
    max-connections: 8192 # 최대 동시 연결 수 (default : 8192)
    accept-count: 100 # 대기 큐 크기 (default : 100)
    keep-alive-timeout: 60s # 60s
  max-http-request-header-size: 8KB

spring:
  main:
    web-application-type: servlet
  application:
    name: commerce-api
  profiles:
    active: local
  config:
    import:
      - jpa.yml
      - redis.yml
      - logging.yml
      - monitoring.yml
  cloud:
    openfeign:
      client:
        config:
          pgClient:
            connect-timeout: 500    # 연결 타임아웃 500ms
            read-timeout: 500       # 읽기 타임아웃 500ms
            logger-level: full

pg:
  simulator:
    url: http://localhost:8082

springdoc:
  use-fqn: true
  swagger-ui:
    path: /swagger-ui.html

resilience4j:
  retry:
    instances:
      pgClient:
        # 재시도 설정: meta.result = "FAIL"인 경우만 재시도
        max-attempts: 3
        wait-duration: 1s
        retry-exceptions:
          - feign.FeignException.ServiceUnavailable  # 503 에러
          - feign.FeignException.InternalServerError # 500 에러
          - java.net.SocketTimeoutException

  circuitbreaker:
    instances:
      pgClient:
        # Circuit Breaker 설정
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 3s
        wait-duration-in-open-state: 5s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true

        # 실패로 간주할 예외 (타임아웃 포함)
        record-exceptions:
          - feign.RetryableException  # Feign 타임아웃 예외

---
spring:
  config:
    activate:
      on-profile: local, test

---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: qa

---
spring:
  config:
    activate:
      on-profile: prd

springdoc:
  api-docs:
    enabled: false